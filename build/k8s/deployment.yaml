apiVersion: apps/v1
kind: Deployment
metadata:
  name: K8S_PROJECT_NAME-nodejs-deployment
  namespace: K8S_NAMESPACE
  labels:
    name: K8S_PROJECT_NAME-nodejs
spec:
  replicas: 1
  revisionHistoryLimit: 2
  minReadySeconds: 10
  selector:
    matchLabels:
      name: K8S_PROJECT_NAME-nodejs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: K8S_PROJECT_NAME-nodejs
    spec:
      containers:
        - name: api-gw-nodejs
          image: registry.readyforsky.com/web_projects/spacecats/api-gw:nodejs-14_K8S_IMAGE_TAG
          imagePullPolicy: Always
          resources:
            limits:
              memory: "200Mi"
              cpu: "250m"
            requests:
              memory: "200Mi"
              cpu: "250m"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
